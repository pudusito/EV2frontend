<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Velocidades</title>

    <!-- Bootstrap y SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/listaVehiculos.js" defer></script>
</head>

<body class="container mt-5">
    <section>
        <h1>Control de Velocidades</h1>
        <h2>Registro de Vehículos</h2>

        <div class="row g-3 mb-4">
            <div class="col-auto">
                <input type="number" class="form-control" id="velocidad" placeholder="Velocidad (km/h)">
            </div>
            <div class="col-auto">
                <button id="btnAgregar" class="btn btn-primary bi bi-plus-circle"> Agregar</button>
            </div>
            <div class="col-auto">
                <button id="btnBuscar" class="btn btn-success bi bi-search"> Buscar</button>
            </div>
            <div class="col-auto">
                <button id="btnEditar" class="btn btn-info bi bi-pencil"> Editar</button>
            </div>
            <div class="col-auto">
                <button id="btnEliminar" class="btn btn-danger bi bi-trash"> Eliminar</button>
            </div>
            <div class="col-auto">
                <button id="btnEliminarTodo" class="btn btn-warning bi bi-trash3" data-bs-toggle="modal"
                    data-bs-target="#modalEliminarTodo"> Eliminar Todo</button>
            </div>
        </div>
    </section>

    <section>
        <div class="card" style="width: 22rem;">
            <ul id="listaVehiculos" class="list-group list-group-flush"></ul>
        </div>
    </section>

    <div id="alertaVelocidad" class="alert d-none mt-4" role="alert">
        Última velocidad ingresada:
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEditarLabel">Editar Velocidad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tarea_nueva" class="col-form-label">Nueva velocidad:</label>
                        <input type="number" class="form-control" id="tarea_nueva">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnGuardar" class="btn btn-dark bi bi-floppy"> Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEliminarLabel">Eliminar velocidad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <h5>¿Estás seguro de eliminar esta velocidad?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnDelete" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Todo -->
    <div class="modal fade" id="modalEliminarTodo" tabindex="-1" aria-labelledby="modalEliminarTodoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEliminarTodoLabel">Eliminar todos los registros</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar <strong>todas</strong> las velocidades registradas?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarTodos()">Eliminar Todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
