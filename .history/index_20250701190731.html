<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Velocidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-center">Registro de Velocidades</h1>

        <!-- Input velocidad -->
        <div class="mb-3">
            <label for="velocidadInput" class="form-label">Ingrese la velocidad (km/h):</label>
            <input type="number" class="form-control" id="velocidadInput" placeholder="Ej: 85">
        </div>
        <button class="btn btn-primary" onclick="agregarVelocidad()">Agregar Velocidad</button>
        <button class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#modalEliminarTodo">Eliminar
            Todo</button>

        <!-- Alert última velocidad -->
        <div id="alertaVelocidad" class="alert d-none mt-4" role="alert">
            Última velocidad ingresada:
        </div>

        <!-- Lista de velocidades -->
        <ul id="listaVelocidades" class="list-group mt-3"></ul>
    </div>

    <!-- Modal de confirmación para eliminar todo -->
    <div class="modal fade
