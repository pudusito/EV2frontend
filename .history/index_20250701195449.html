<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Velocidades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dinamico.js" defer></script>
</head>

<body class="container mt-5">
    <section>
        <h1>Control de Velocidades</h1>
        <h2>Registro de Vehículos</h2>

        <div class="row g-3 mb-4">
            <div class="col-auto">
                <input type="number" class="form-control" id="velocidad" placeholder="Velocidad (km/h)">
            </div>

            <div class="col-auto">
                <button id="btnAgregar" class="btn btn-primary bi bi-plus-circle"> Agregar</button>
            </div>

            <div class="col-auto">
                <button id="btnEliminarTodo" class="btn btn-warning bi bi-trash3" data-bs-toggle="modal"
                    data-bs-target="#modalEliminarTodo"> Eliminar Todo</button>
            </div>
        </div>
    </section>

    <section>
        <div class="card" style="width: 22rem;">
            <ul id="listaVehiculos" class="list-group list-group-flush"></ul>
        </div>
    </section>

    <div id="alertaVelocidad" class="alert" role="alert">
        Última velocidad ingresada:
    </div>


    <!-- Modal Eliminar Todo -->
    <div class="modal fade" id="modalEliminarTodo" tabindex="-1" aria-labelledby="modalEliminarTodoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEliminarTodoLabel">Eliminar todos los registros</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar todas las velocidades registradas?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarTodos()">Eliminar Todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
